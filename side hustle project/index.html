<!DOCTYPE html>
<html>
  <head>
    <title>Order Summary</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="whole">
      <img src="illustration-hero.svg" alt="" class="hero" width="375px">
      <section>
        <h1>Order summary</h1>
        <h6>You can now listen to millions of songs,<br/> audiobooks and podcasts on any device<br/> any where you like</h6>
      </section>
      <section class="biller">
        <div class="dollar">
          <img src="icon-music.svg" alt="" class="icon">
          <div>
            <bold>Annual plan</bold>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="price">Change</a>
      </section>
      <input type="button" value="Proceed To Payment" class="btn1">
      <input type="button" value="Cancel order" class="btn2">
    </div>
  </body>
</html>
