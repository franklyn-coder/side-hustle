<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Hustle</title>
  <link rel="stylesheet" href="sideHustle.css"/>
</head>
<body>
  <div class="container">
    <img src="illustration-hero.svg" alt="" class="dancer"/>
    <section>
        <h1>Order summary</h1>
        <h6>You can now listen to millions of songs,<br/> audiobooks and podcasts on any device<br/> any where you like</h6>
    </section>
    <div class="price">
      <div class="box">
        <img src="icon-music.svg" alt="" class="icon"/>
        <div>
            <bold>Annual plan</bold>
            <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>

    <input type="button" value="Cancel order" class="btn2">
  </div>

</html>
